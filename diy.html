<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: "Belwebt";
      src: url("Belwe Bt.ttf");
    }

    @font-face {
      font-family: "文鼎中隶";
      src: url("文鼎中隶.ttf");
    }

    #card {
      position: relative;
      width: 300px;
      height: 400px;
      background-image: url('zhongli.png');
      background-size: cover;
    }

    .num {
      position: absolute;
      color: #fff;
      font-size: 64px;
      font-family: "Belwebt";
      text-shadow: -1px -1px 0 #000, -1px 1px 0 #000, 1px -1px 0 #000, 1px -1px 0 #000;
    }

    .fali {
      top: 0;
      left: 33px;
    }

    .gongji {
      top: 320px;
      left: 33px;
    }

    .shengming {
      top: 320px;
      left: 248px;
    }

    #crystal {
      position: absolute;
      top: 234px;
      left: 146px;
      width: 20px;
    }

    .content {
      position: absolute;
      width: 180px;
      height: 85px;
      top: 270px;
      left: 65px;
      text-align: center;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #mySvg {
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="app">
    <select name="type" id="type">
      <option value="suicong">随从</option>
      <option value="fashu">法术</option>
      <option value="wuqi">武器</option>
    </select>
    <select name="rare" id="rare" v-model="rare">
      <option value="none">无</option>
      <option value="putong">普通</option>
      <option value="xiyou">稀有</option>
      <option value="shishi">史诗</option>
      <option value="chuanshuo">传说</option>
    </select>
    <input type="text" v-model="fali">
    <input type="text" v-model="gongji">
    <input type="text" v-model="shengming">
    <input type="text" v-model="title">
    <input type="text" v-model="content">
    <input type="text" v-model="zhongzu">
    <div id="card">
      <div class="num fali">{{fali}}</div>
      <div class="num gongji">{{gongji}}</div>
      <div class="num shengming">{{shengming}}</div>
      <img id="crystal" :src="rare+'.png'" v-if="rare!=='none'" />
      <div class="content" v-html="miaoshu">{{content}}</div>
      <svg id="mySvg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300"
        height="400" viewBox="0 0 400 543">
        <defs>
          <path id="myPath" stroke="#FF4444" stroke-width="1"
            d="m 56.336299,314.51481 c 0,0 3.8284,6.45932 52.003431,0.99221 28.84576,-3.27354 57.87325,-12.4128 107.80271,-18.66988 36.69487,-4.59854 72.68333,-5.86349 97.95307,-1.16154 27.31819,5.0831 43.46829,12.47526 43.46829,12.47526"
            fill="none"></path>
        </defs>
        <text font-size="28" font-weight="bold" font-family="文鼎中隶" text-anchor="middle">
          <textPath xlink:href="#myPath" fill="white" stroke="black" startOffset="50%">
            {{title}}
          </textPath>
        </text>
      </svg>
    </div>
    <canvas id="myCanvas" width="300" height="400">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
  </div>
  <script src="vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          fali: 2,
          gongji: 1,
          shengming: 1,
          title: "工程师学徒",
          rare: "none",
          content: "<b>战吼 ：</b>抽一张牌",
          zhongzu: "野兽"
        }
      },
      mounted() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var img = new Image();
        img.onload = function () {
          ctx.drawImage(img, 0, 0, 300, 400);
        }
        img.src = 'zhongli.png'
        ctx.font = "36px Belwebt Bold";
        ctx.fillStyle = "#000";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(this.fali, 100, 100);
        // Clip a rectangular area
        // ctx.rect(50, 20, 200, 120);
        // ctx.stroke();
        // ctx.clip();
        // // Draw red rectangle after clip()
        // ctx.fillStyle = "green";
        // ctx.fillRect(0, 0, 150, 100);
        console.log(this.content)
      },
      computed: {
        miaoshu() {
          return "<span>" + this.content + "</span>"
        }
      }
    })
  </script>
</body>

</html>
